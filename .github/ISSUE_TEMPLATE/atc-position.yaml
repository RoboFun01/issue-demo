name: ATC Position
description: Request a new or a change to an ATC Position
title: "[PSTN]: "
labels: ["enhancement"]
body:
  - type: dropdown
    id: impact
    attributes:
      label: What features does this NOTAM impact?
      multiple: false
      options:
        - New Position
        - Retire Position
        - New Frequency
        - Other
      validations:
        required: true
  - type: textarea
    id: applicable-position
    attributes:
      label: Applicable Postion
      description: Please provide the applicable position for this request. Example, FNAN_GND or GOOO_FSS
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context (Optional)
      description: Add any other context about the ground layout request here.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: ATC Position Checklist
      description: The following items have been completed: 
      options:
        - label: Aeronav GNG
          required: false
        - label: Audio for VATSIM
          required: false
        - label: TopSky (Settings, Maps, CPDLC)
          required: false
        - label: GroundRadar (Maps)
          required: false
        - label: SSA Website
          required: false
        - label: SSA ATC Position Registry
          required: false
      validations:
        required: true

